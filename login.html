<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In / Sign Up â€“ Digital Journal</title>
    <meta name="author" content="Adam Vang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="auth-container">
    <h2>Sign In</h2>
    <form id="signin-form">
        <label for="signin-username">Username</label><br>
        <input id="signin-username" name="username" class="input-field" type="text" required><br>

        <label for="signin-password">Password</label><br>
        <input id="signin-password" name="password" class="input-field" type="password" required><br>

        <button type="submit" class="button">Sign In</button>
    </form>

    <hr>

    <h2>Sign Up</h2>
    <form id="signup-form">
        <label for="signup-username">Username</label><br>
        <input id="signup-username" name="username" class="input-field" type="text" required><br>

        <label for="signup-email">Email</label><br>
        <input id="signup-email" name="email" class="input-field" type="email" required><br>

        <label for="signup-password">Password</label><br>
        <input id="signup-password" name="password" class="input-field" type="password" required><br>

        <label for="signup-password2">Confirm Password</label><br>
        <input id="signup-password2" name="password2" class="input-field" type="password" required><br>

        <button type="submit" class="button">Sign Up</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
